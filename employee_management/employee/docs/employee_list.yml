Example endpoint returning a list of employees in a company
---
tags:
  - Employee
definitions:
  Employee:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      role:
        type: object
        $ref: '#/definitions/Role'
      assets:
        type: array
        items:
          $ref: '#/definitions/Asset'
parameters:
  - in: query
    name: includeFields
    description: Include fields like role and assets
    schema:
      type: string
responses:
  200:
    description: A list of employees
    schema:
      type: array
      items:
        $ref: '#/definitions/Employee'