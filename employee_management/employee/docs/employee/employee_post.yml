Example endpoint to create employee of the company
---
tags:
  - Employee
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
        roleId:
          type: integer
responses:
  201:
    description: Employee Created