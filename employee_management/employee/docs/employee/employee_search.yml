Example endpoint to get employee from the company
---
tags:
  - Employee
parameters:
  - name: empName
    description: possible name of the employee
    in: path
    type: string
    required: true
definitions:
  Employee:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
responses:
  200:
    description: Employee List
    schema:
      $ref: '#/definitions/Employee'
  404:
    description: No employees found