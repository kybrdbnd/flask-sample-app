Example endpoint to add asset of the employee of the company
---
tags:
  - Employee
parameters:
  - name: empId
    description: Id of the employee
    in: path
    type: integer
    required: true
  - name: assetId
    description: Id of the asset to be added
    in: path
    type: integer
    required: true
responses:
  200:
    description: Asset Successfully added
  404:
    description: Employee not found or Asset not found